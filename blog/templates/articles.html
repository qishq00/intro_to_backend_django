<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    <h1>Articles List</h1>
    <ul>
        {% for article in articles %}
            <li>
                <strong>{{ article.title }}</strong> - {{ article.author }}
                <p>{{ article.text }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
